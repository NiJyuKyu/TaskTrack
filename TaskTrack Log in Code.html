<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,600&display=swap"
    />
  </head>
  <body>
    <div class="page">
      <main class="form">
        <img
          class="n-1-icon"
          loading="lazy"
          alt=""
          src="./public/448912281-819815773427942-5901916792384475982-n-1@2x.png"
        />

        <form class="list">
          <button class="button">
            <div class="button1">
              <div class="primary">
                <div class="title">Log In</div>
              </div>
            </div>
          </button>
          <h1 class="welcome">Welcome !</h1>
          <div class="button2"></div>
          <div class="dont-have-an-container">
            <p class="dont-have-an">Donâ€™t have an account?</p>
          </div>
          <button class="primary1">
            <div class="title1">Sign Up</div>
          </button>
          <div class="button3">
            <button class="primary2">
              <div class="title2">Sign in with Google</div>
              <img
                class="google-logo-clipart-transparen-icon"
                alt=""
                src="./public/googlelogocliparttransparent-1@2x.png"
              />
            </button>
          </div>
          <div class="row">
            <div class="input">
              <div class="title3">Username</div>
              <div class="textfield">
                <input
                  class="text"
                  placeholder="Enter your username"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="row1">
            <div class="input1">
              <div class="title4">Password</div>
              <div class="textfield1">
                <input
                  class="text1"
                  placeholder="Enter your password"
                  type="text"
                />
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
